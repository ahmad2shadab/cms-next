<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grievance History - e-Nivaran</title>
    
    <!-- External Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        border: "hsl(214.3 31.8% 91.4%)",
                        input: "hsl(214.3 31.8% 91.4%)",
                        ring: "hsl(222.2 84% 4.9%)",
                        background: "hsl(0 0% 100%)",
                        foreground: "hsl(222.2 84% 4.9%)",
                        primary: {
                            DEFAULT: "hsl(222.2 47.4% 11.2%)",
                            foreground: "hsl(210 40% 98%)",
                        },
                        secondary: {
                            DEFAULT: "hsl(210 40% 96%)",
                            foreground: "hsl(222.2 84% 4.9%)",
                        },
                        destructive: {
                            DEFAULT: "hsl(0 84.2% 60.2%)",
                            foreground: "hsl(210 40% 98%)",
                        },
                        muted: {
                            DEFAULT: "hsl(210 40% 96%)",
                            foreground: "hsl(215.4 16.3% 46.9%)",
                        },
                        accent: {
                            DEFAULT: "hsl(210 40% 96%)",
                            foreground: "hsl(222.2 84% 4.9%)",
                        },
                        popover: {
                            DEFAULT: "hsl(0 0% 100%)",
                            foreground: "hsl(222.2 84% 4.9%)",
                        },
                        card: {
                            DEFAULT: "hsl(0 0% 100%)",
                            foreground: "hsl(222.2 84% 4.9%)",
                        },
                    },
                    borderRadius: {
                        lg: "var(--radius)",
                        md: "calc(var(--radius) - 2px)",
                        sm: "calc(var(--radius) - 4px)",
                    },
                }
            },
            darkMode: 'class',
        }
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="min-h-screen bg-background font-sans antialiased">
    <!-- Header -->
    <div id="header-container"></div>
    
    <!-- Main Layout -->
    <div class="flex">
        <!-- Sidebar -->
        <div id="sidebar-container"></div>
        
        <!-- Main Content -->
        <main class="flex-1 lg:ml-64 transition-all duration-300 ease-in-out">
            <div class="p-6 lg:p-8">
                <!-- Page Header -->
                <div class="mb-8">
                    <div class="rounded-lg border bg-card p-6 shadow-sm">
                        <div class="flex items-center space-x-4">
                            <div class="flex h-12 w-12 items-center justify-center rounded-lg bg-gradient-to-r from-blue-500 to-blue-600 text-white">
                                <i class="fas fa-history text-xl"></i>
                            </div>
                            <div>
                                <h1 class="text-3xl font-bold text-card-foreground">Grievance History</h1>
                                <p class="text-muted-foreground">Track and view all your submitted grievances</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Grievance History Table -->
                <div class="rounded-lg border bg-card shadow-sm overflow-hidden">
                    <!-- Table Header -->
                    <div class="bg-gradient-to-r from-blue-500 to-blue-600 px-6 py-4">
                        <div class="flex items-center justify-between">
                            <div class="flex items-center space-x-3">
                                <i class="fas fa-list-alt text-white h-5 w-5"></i>
                                <h2 class="text-lg font-semibold text-white">Grievance History</h2>
                            </div>
                            <div class="flex items-center space-x-4">
                                <div class="relative">
                                    <input
                                        type="search"
                                        id="grievanceSearch"
                                        placeholder="Search..."
                                        class="w-64 rounded-md border border-white/20 bg-white/10 backdrop-blur-sm px-4 py-2 text-sm text-white placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-white/50 focus:border-transparent"
                                    />
                                    <i class="fas fa-search absolute right-3 top-1/2 transform -translate-y-1/2 text-white/70 h-4 w-4"></i>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Table Content -->
                    <div class="overflow-x-auto">
                        <table id="grievanceTable" class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        <div class="flex items-center space-x-1">
                                            <span>Sl No.</span>
                                            <i class="fas fa-sort text-gray-400 h-3 w-3"></i>
                                        </div>
                                    </th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        <div class="flex items-center space-x-1">
                                            <span>Grievance ID</span>
                                            <i class="fas fa-sort text-gray-400 h-3 w-3"></i>
                                        </div>
                                    </th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        <div class="flex items-center space-x-1">
                                            <span>Reg Date</span>
                                            <i class="fas fa-sort text-gray-400 h-3 w-3"></i>
                                        </div>
                                    </th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        <div class="flex items-center space-x-1">
                                            <span>Last Update Date</span>
                                            <i class="fas fa-sort text-gray-400 h-3 w-3"></i>
                                        </div>
                                    </th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Action</th>
                                </tr>
                            </thead>
                            <tbody id="grievanceTableBody" class="bg-white divide-y divide-gray-200">
                                <!-- Empty state -->
                                <tr id="emptyState">
                                    <td colspan="6" class="px-6 py-12 text-center">
                                        <div class="flex flex-col items-center justify-center space-y-4">
                                            <div class="flex h-16 w-16 items-center justify-center rounded-full bg-gray-100">
                                                <i class="fas fa-inbox text-2xl text-gray-400"></i>
                                            </div>
                                            <div>
                                                <h3 class="text-sm font-medium text-gray-900">No data available in table</h3>
                                                <p class="text-sm text-gray-500 mt-1">No grievances found matching your criteria</p>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <!-- Table Footer -->
                    <div class="bg-gray-50 px-6 py-3 border-t border-gray-200">
                        <div class="flex items-center justify-between">
                            <div class="text-sm text-gray-700">
                                <span id="tableInfo">Showing 0 to 0 of 0 entries</span>
                            </div>
                            <div class="flex items-center space-x-2">
                                <button
                                    id="prevBtn"
                                    class="px-3 py-1 text-sm bg-white border border-gray-300 rounded-l-md hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
                                    disabled
                                >
                                    <i class="fas fa-angle-double-left"></i>
                                </button>
                                <button
                                    id="prevPageBtn"
                                    class="px-3 py-1 text-sm bg-white border-t border-b border-gray-300 hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
                                    disabled
                                >
                                    <i class="fas fa-angle-left"></i>
                                </button>
                                <span id="pageInfo" class="px-3 py-1 text-sm bg-blue-500 text-white border border-blue-500">1</span>
                                <button
                                    id="nextPageBtn"
                                    class="px-3 py-1 text-sm bg-white border-t border-b border-gray-300 hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
                                    disabled
                                >
                                    <i class="fas fa-angle-right"></i>
                                </button>
                                <button
                                    id="nextBtn"
                                    class="px-3 py-1 text-sm bg-white border border-gray-300 rounded-r-md hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
                                    disabled
                                >
                                    <i class="fas fa-angle-double-right"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="mt-6 flex flex-col gap-4 sm:flex-row sm:justify-between">
                    <button
                        type="button"
                        onclick="window.history.back();"
                        class="inline-flex items-center justify-center rounded-md border border-input bg-background px-8 py-2 text-sm font-medium text-foreground shadow-sm transition-colors hover:bg-accent hover:text-accent-foreground focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring"
                    >
                        <i class="fas fa-arrow-left mr-2 h-4 w-4"></i>
                        Back to Dashboard
                    </button>
                    
                    <button
                        onclick="navigateToSection('register')"
                        class="inline-flex items-center justify-center rounded-md bg-primary px-8 py-2 text-sm font-medium text-primary-foreground shadow transition-colors hover:bg-primary/90 focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring"
                    >
                        <i class="fas fa-plus-circle mr-2 h-4 w-4"></i>
                        Register New Grievance
                    </button>
                </div>
            </div>
        </main>
    </div>
    
    <!-- Footer -->
    <div id="footer-container" class="lg:ml-64"></div>
    
    <!-- Scripts -->
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Load components
            loadComponent('header.html', 'header-container');
            loadComponent('sidebar.html', 'sidebar-container');
            loadComponent('footer.html', 'footer-container');
            
            // Initialize grievance history
            initializeGrievanceHistory();
        });
        
        function loadComponent(file, containerId) {
            fetch(file)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(containerId).innerHTML = data;
                    if (file === 'header.html') initializeHeader();
                    if (file === 'sidebar.html') initializeSidebar();
                })
                .catch(error => console.error('Error loading component:', error));
        }
        
        function initializeGrievanceHistory() {
            // Sample data - replace with actual API call
            const sampleData = [
                {
                    id: 1,
                    grievanceId: 'GRV2025001',
                    regDate: '2025-01-15',
                    lastUpdate: '2025-01-20',
                    status: 'In Progress',
                    action: 'View Details'
                }
            ];
            
            // Initialize search functionality
            const searchInput = document.getElementById('grievanceSearch');
            searchInput.addEventListener('input', function() {
                filterGrievances(this.value);
            });
            
            // Load data
            loadGrievanceData(sampleData);
        }
        
        function loadGrievanceData(data) {
            const tbody = document.getElementById('grievanceTableBody');
            const emptyState = document.getElementById('emptyState');
            const tableInfo = document.getElementById('tableInfo');
            
            if (data.length === 0) {
                emptyState.style.display = 'table-row';
                tableInfo.textContent = 'Showing 0 to 0 of 0 entries';
                return;
            }
            
            emptyState.style.display = 'none';
            
            // Clear existing rows except empty state
            while (tbody.children.length > 1) {
                tbody.removeChild(tbody.lastChild);
            }
            
            // Add data rows
            data.forEach((item, index) => {
                const row = createGrievanceRow(item, index + 1);
                tbody.appendChild(row);
            });
            
            // Update table info
            tableInfo.textContent = `Showing 1 to ${data.length} of ${data.length} entries`;
        }
        
        function createGrievanceRow(item, slNo) {
            const row = document.createElement('tr');
            row.className = 'hover:bg-gray-50 transition-colors';
            
            const statusColor = getStatusColor(item.status);
            
            row.innerHTML = `
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${slNo}</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-blue-600">${item.grievanceId}</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${formatDate(item.regDate)}</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${formatDate(item.lastUpdate)}</td>
                <td class="px-6 py-4 whitespace-nowrap">
                    <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${statusColor}">
                        ${item.status}
                    </span>
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                    <button class="text-blue-600 hover:text-blue-900 transition-colors" onclick="viewGrievance('${item.grievanceId}')">
                        <i class="fas fa-eye mr-1"></i>
                        View
                    </button>
                </td>
            `;
            
            return row;
        }
        
        function getStatusColor(status) {
            switch (status.toLowerCase()) {
                case 'resolved':
                    return 'bg-green-100 text-green-800';
                case 'in progress':
                    return 'bg-blue-100 text-blue-800';
                case 'pending':
                    return 'bg-yellow-100 text-yellow-800';
                case 'rejected':
                    return 'bg-red-100 text-red-800';
                default:
                    return 'bg-gray-100 text-gray-800';
            }
        }
        
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-IN', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric'
            });
        }
        
        function filterGrievances(searchTerm) {
            // Implement search functionality
            console.log('Searching for:', searchTerm);
        }
        
        function viewGrievance(grievanceId) {
            // Implement view functionality
            console.log('Viewing grievance:', grievanceId);
            alert(`View details for grievance: ${grievanceId}`);
        }
        
        function navigateToSection(section) {
            // Implement navigation
            console.log('Navigate to:', section);
            if (section === 'register') {
                window.location.href = '/register.html';
            }
        }
    </script>
</body>
</html>
