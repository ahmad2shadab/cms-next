<header
  id="mainHeader"
  class="fixed top-0 left-0 right-0 z-50 w-full border-b bg-background/85 backdrop-blur-sm transition-all duration-300"
>
  <div class="relative flex h-16 items-center sm:h-24">
    <div class="absolute left-4 sm:left-6 lg:left-8">
      <a href="index.html" class="flex-shrink-0">
        <img
          src="https://d3u7ubx0okog7j.cloudfront.net/images/cil_new_logo1.original.png"
          alt="Coal India Limited Logo"
          class="h-12 w-auto object-contain sm:h-20"
        />
      </a>
    </div>

    <div class="container mx-auto text-center">
      <h1
        class="text-2xl font-bold tracking-tight text-transparent sm:text-4xl bg-gradient-to-r from-blue-600 via-purple-600 to-blue-800 bg-clip-text"
      >
        e-Nivaran
      </h1>
      <p
        class="mt-1 hidden text-xs text-muted-foreground sm:block sm:text-base"
      >
        Ex-Employee Grievance Management System
      </p>
    </div>

    <div
      id="mobile-menu-container"
      class="absolute right-4 sm:right-6 lg:right-8 lg:hidden"
    >
      <button
        id="mobileMenuToggle"
        class="p-2 rounded-md text-muted-foreground transition-colors hover:bg-accent/20 hover:text-foreground focus:outline-none focus:ring-2 focus:ring-ring"
      >
        <i class="fas fa-bars h-5 w-5"></i>
        <span class="sr-only">Open menu</span>
      </button>
    </div>
  </div>
</header>

<div class="pt-16 sm:pt-24"></div>

<script>
  // No changes needed to the script
  function initializeHeader() {
    const header = document.getElementById('mainHeader');

    window.addEventListener('scroll', () => {
      header.classList.toggle('bg-background/95', window.scrollY <= 10);
      header.classList.toggle(
        'bg-background/80 shadow-md',
        window.scrollY > 10
      );
    });
  }

  document.addEventListener('DOMContentLoaded', initializeHeader);
</script>
