<header
  id="mainHeader"
  class="fixed top-0 left-0 right-0 z-50 w-full border-b bg-background/80 backdrop-blur-sm transition-all duration-300"
>
  <div class="container mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-14 sm:h-16">
      <!-- Logo -->
      <a href="/index.html" class="flex-shrink-0">
        <img
          src="https://d3u7ubx0okog7j.cloudfront.net/images/cil_new_logo1.original.png"
          alt="Coal India Limited Logo"
          class="h-12 sm:h-14 w-auto object-contain"
        />
      </a>

      <!-- Title -->
      <div class="flex-1 text-center">
        <h1
          class="bg-gradient-to-r from-slate-900 via-blue-800 to-slate-900 bg-clip-text text-2xl font-bold text-transparent lg:text-3xl"
        >
          e-Nivaran
        </h1>
        <p class="hidden text-xs text-muted-foreground lg:block">
          Ex-Employee Grievance Management System
        </p>
      </div>

      <!-- Desktop Actions Placeholder (maintains layout spacing) -->
      <div class="hidden lg:flex lg:items-center lg:space-x-4">
        <!-- Empty placeholder to maintain header layout -->
      </div>

      <!-- Mobile menu button -->
      <button
        id="mobileMenuToggle"
        class="lg:hidden p-2 rounded-md text-muted-foreground hover:text-foreground hover:bg-accent/20 focus:outline-none focus:ring-2 focus:ring-ring transition-colors"
      >
        <i class="fas fa-bars h-5 w-5"></i>
        <span class="sr-only">Open menu</span>
      </button>
    </div>

    <!-- Mobile Slide-In Menu -->
    <div
      id="mobileMenu"
      class="fixed inset-y-0 right-0 w-64 bg-background/90 backdrop-blur-sm shadow-lg transform translate-x-full transition-transform duration-300 lg:hidden"
    >
      <nav class="mt-16 flex flex-col px-4 space-y-2">
        <!-- Empty menu - buttons removed but structure preserved -->
      </nav>
    </div>
  </div>
</header>

<div class="pt-14 sm:pt-16"></div>

<script>
  function initializeHeader() {
    const header = document.getElementById('mainHeader');
    const toggle = document.getElementById('mobileMenuToggle');
    const menu = document.getElementById('mobileMenu');

    // Check if we're on the public index page
    const isPublicIndex = ['/', '/index.html', '/index.php'].includes(
      location.pathname
    );

    // Hide mobile toggle and menu on public index page
    if (isPublicIndex) {
      toggle.style.display = 'none';
      menu.classList.add('translate-x-full');
      menu.classList.remove('translate-x-0');
    }

    // Scroll effect
    window.addEventListener('scroll', () => {
      header.classList.toggle('bg-background/95', window.scrollY <= 10);
      header.classList.toggle(
        'bg-background/80 shadow-md',
        window.scrollY > 10
      );
    });

    // Mobile menu toggle (only if not on public index page)
    if (!isPublicIndex) {
      toggle.addEventListener('click', () => {
        const open = !menu.classList.contains('translate-x-full');
        menu.classList.toggle('translate-x-full', open);
        menu.classList.toggle('translate-x-0', !open);
        toggle.querySelector('i').className = open
          ? 'fas fa-bars h-5 w-5'
          : 'fas fa-times h-5 w-5';
      });

      // Close on outside click
      document.addEventListener('click', (e) => {
        if (!toggle.contains(e.target) && !menu.contains(e.target)) {
          menu.classList.add('translate-x-full');
          menu.classList.remove('translate-x-0');
          toggle.querySelector('i').className = 'fas fa-bars h-5 w-5';
        }
      });

      // Prevent clicks inside menu from closing
      menu.addEventListener('click', (e) => e.stopPropagation());
    }
  }

  document.addEventListener('DOMContentLoaded', initializeHeader);
</script>
